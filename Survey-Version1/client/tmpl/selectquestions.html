<template name="selectquestions">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="page-header">
                <br/><br/>
                <h1>Select<small>Questions</small></h1>
            </div>
            <a href="{{pathFor route='surveyCreator' data = getPost}}" class="btn btn-large btn-info selectques">Select Question</a>
            <br/><br/>
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>Select</th>
                    <th>Question Name</th>
                    <th>Display Text</th>
                    <th>Date updated</th>
                </tr>
                </thead>
                <tbody>
                {{#each questionList}}
                    {{>selectquestionRow}}
                {{/each}}
                </tbody>

            </table>
        </div>
    </div>

</template>
<template name="selectquestionRow">
    <tr class="selectquestionRow">
        <td><input type="checkbox" class="toggle-checked" id="reportable" value={{_id}}/> </td>
        <td>{{q_name}}</td>
        <td>{{question}}</td>
        <td>{{date_updated }}</td>
    </tr>

</template>
