<template name="surveyCreator">

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="page-header">
                <br/><br/>
                <h1>Survey <small>Creator</small></h1>
            </div>
        </div>
    </div>

    {{>surveys}}
    {{#if fetch_questions}}
    {{>getQuestions}}
    {{/if}}


</template>

<template name="surveys">
    <div class="container-fluid">
        <form class="form-inline label-form" role="form">
            <div class="form-group">
                <label for="survey_label">Survey Label: </label>
                <input type="text" class="form-control input input-xxlarge survey_label" id="survey_label" name="survey_label" placeholder="Survey Label">
            </div>
            <br/>
            <div class="addQuesButton">
                <button class="btn btn-large btn-info addQues">Add Questions</button>
            </div>
        </form>


    </div>
</template>

<template name="getQuestions">
    <div class="container-fluid quesL">
        <h3>{{label}}</h3>

    <!--<ul id="list">-->
        <!--{{#each quesList}}-->
            <!--<li>{{ques}}</li>-->
        <!--{{/each}}-->
    <!--</ul>-->

        <div class="container-fluid">
            <form class="form-inline ques-form" role="form">
                <div class="form-group">
                   <ul id="list">
                    {{#each questionsList}}
                     <li class="quesList">
                     <label for="Question">{{ques}} </label></li>
                      {{#if textboxString q_datatype}}
                      <li class="quesList"><input type="text" class="form-control input input-xxlarge stringType" id="stringType" name="stringType" value=" "></li>
                      {{/if}}
                      {{#if textboxNumber q_datatype}}
                       <li class="quesList"> <input type="number" class="form-control input input-xxlarge numberType" id="numberType" name="numberType" value=" "></li>
                      {{/if}}
                        {{#if booleanYN q_datatype}}
                            <li class="quesList"><label class="boolY"><input type="radio" class="form-control boolY" id="boolY" name="boolY" value="Yes"> &nbsp;Yes</label></li>
                            <li class="quesList"><label class="boolY"> <input type="radio" class="form-control boolN" id="boolY" name="boolY" value="No"> &nbsp;No</label></li>
                        {{/if}}
                        {{#if booleanTF q_datatype}}
                            <li class="quesList"><label class="boolT"><input type="radio" class="form-control boolT" id="boolT" name="boolT" value="True"> &nbsp;True</label></li>
                            <li class="quesList"><label class="boolT"> <input type="radio" class="form-control boolF" id="boolT" name="boolT" value="False"> &nbsp;False</label></li>
                        {{/if}}
                        {{#if singleSelect q_datatype}}
                         {{#each singleOptions options}}
                            <li class="quesList"><label class="singleSelect"><input type="radio" class="form-control singleSelect" id="singleSelect" name="singleSelect" value={{this}}> &nbsp; {{this}}</label></li>
                         {{/each}}
                        {{/if}}
                        {{#if multipleSelect q_datatype}}
                            {{#each multipleOptions options}}
                                <li class="quesList"><label class="multipleSelect"><input type="checkbox" class="form-control multipleSelect" id="multipleSelect" name="multipleSelect" value={{this}}> &nbsp; {{this}}</label></li>
                            {{/each}}
                        {{/if}}
                    {{/each}}
                   </ul>
                </div>
                <br/>
                <div class="saveQuesButton">
                    <button class="btn btn-large btn-info saveQues">Save</button>
                </div>
            </form>

    </div>
        </div>
</template>
